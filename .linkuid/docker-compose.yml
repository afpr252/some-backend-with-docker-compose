version: '3'

networks:
  netcat:
    name: netcat-network
    external: true

services:
  netcat-server:
    build:
      dockerfile: ./Dockerfile
      args:
        - A
    container_name: netcat-server
    command:
      - "-p"
      - "12346"
    ports:
      - "12346:12346"
    networks:
      - netcat
